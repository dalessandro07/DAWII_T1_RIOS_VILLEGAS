<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<title>Obtener Personaje</title>
<link
  href="https://cdn.jsdelivr.net/npm/daisyui@5"
  rel="stylesheet"
  type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body
  class="flex flex-col justify-center gap-5 min-h-dvh p-5 w-full max-w-xl mx-auto">
  <h1 class="text-3xl font-bold">Obtener personaje</h1>
  <form
    th:action="@{/buscar}"
    class="flex flex-col gap-2"
    method="post">
    <div class="flex flex-col">
      <label
        class="label"
        for="id">ID:</label>
      <input
        class="input w-full"
        type="text"
        id="id"
        name="id"
        required>
    </div>
    <button
      class="btn btn-primary"
      type="submit">Buscar personaje</button>
  </form>
  <div
    th:if="${dragonBall}"
    class="card bg-base-200 p-4 mt-6 shadow-lg">
    <h2
      class="text-2xl font-bold mb-4"
      th:text="${dragonBall.nombre}"></h2>
    <ul class="space-y-1">
      <li>
        <strong>ID:</strong>
        <span th:text="${dragonBall.id}"></span>
      </li>
      <li>
        <strong>KI:</strong>
        <span th:text="${dragonBall.ki}"></span>
      </li>
      <li>
        <strong>Máximo KI:</strong>
        <span th:text="${dragonBall.max_ki}"></span>
      </li>
      <li>
        <strong>Raza:</strong>
        <span th:text="${dragonBall.raza}"></span>
      </li>
      <li>
        <strong>Género:</strong>
        <span th:text="${dragonBall.genero}"></span>
      </li>
      <li>
        <strong>Descripción:</strong>
        <p th:text="${dragonBall.descripcion}"></p>
      </li>
    </ul>
  </div>
  <div
    th:if="${error}"
    class="alert alert-error mt-4">
    <span th:text="${error}"></span>
  </div>
</body>
</html>
